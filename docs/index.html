  <body>
    <div id="mapId" class="maps"></div>

    <script type="text/javascript">
      const map = L.map('mapId').setView([45.75, 4.85], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      	maxZoom: 20,

      }).addTo(map);

      L.layersManager({

        }, {

          inputName: 'pluh',

        }, {
          layerName: 'Secteurs de taille minimale de logement',
          inputName: 'pluh',
          inputType: 'radio',
          layerFunctionOn: 'loadPluh("aLayerName8")'
        }, {
          layerName: 'Demandes de valeurs foncières',
          inputType: 'checkbox',
          layerFunctionOn: 'loadDvf()',
          layerFunctionOff: 'clearLayer(4)'
        }, {
          layerName: 'Sites et sols pollués',
          inputName: 'ssp',
          inputType: 'checkbox',
          inputDisabled: true,
          layerFunctionOn: 'loadBasol()',
          layerFunctionOff: 'clearLayer(5)'
        }, {
          layerName: 'BASOL',
          inputName: 'ssp',
          inputType: 'radio',
          inputDisabled: true,
          layerFunctionOn: 'loadBasol()'
        }, {
          layerName: 'BASIAS',
          inputName: 'ssp',
          inputType: 'radio',
          inputDisabled: true,
          layerFunctionOn: 'loadBasol()'
        }]
      }).addTo(map);

      const listCommand = document.getElementById('show-hide');
      listCommand.onclick = function() {
        let div = document.getElementById('leaflet-layers-manager-list');
        let icon = document.getElementById('show-hide-btn');
        if (div.style.display !== 'none') {
          div.style.display = 'none';
          icon.style.transform = 'rotateX(180deg)';
        }
        else {
          div.style.display = 'block';
          icon.style.transform = 'rotateX(0deg)';
        }
      };
